<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All About Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    img {
      max-width:80%;
    }
    #center {
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  <div class='container-fluid'>
      <h2>Latest News: </h2>
        <h3> {{ mars_record.news_title}} </h3>
        <p>{{ mars_record.news_text }}</p>
  </div>

  <div class='container-fluid'> 
    <div class='row'>
      <div class='col-md-6'>
        <h2>Featured Image</h2>
          <img src="{{ mars_record.featured_img }}" alt="Featured Image of Mars">
      </div>
      <div class='col-md-6'>
        <h2>Mars Facts</h2>
        <table>
          {{ mars_record.mars_facts | safe }}
        </table>
      </div>
    </div>
  </div>
  

  <div class='container-fluid'>
    <h2 id='center'> Mars Hemispheres </h2>
      {% for hemisphere in mars_record.hemisphere_imgs %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{ hemisphere.img_url }}" alt="...">
            <div class="caption">
              <h3>{{ hemisphere.title }}</h3> 
            </div>
          </div>
        </div>
      {% endfor %}
</div>

</body> 
</html>
